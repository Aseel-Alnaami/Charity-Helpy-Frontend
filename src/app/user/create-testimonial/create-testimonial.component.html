<h2 mat-dialog-title>Create Testimonial</h2>

<form [formGroup]="testimonialForm" (ngSubmit)="submitTestimonial()" mat-dialog-content>
  <div class="form-group">
    <label for="content">Your Feedback</label>
    <input
      type="text"
      formControlName="content"
      placeholder="Share your experience..."
      class="form-control"
    />
<!-- {{userId}} -->
    <div
      *ngIf="testimonialForm.get('content')?.invalid && testimonialForm.get('content')?.touched"
      class="text-danger"
    >
      Feedback is required.
    </div>
<app-star-rating (ratingChanged)="onRatingChanged($event)"></app-star-rating>




  </div>

  <div mat-dialog-actions align="end" class="mt-4">
    <button mat-button mat-dialog-close>Cancel</button>
    <button type="submit" style="background-color: #fac30d" class="btn btn-primary" [disabled]="testimonialForm.invalid">
      Submit
    </button>
  </div>
</form>
