<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List </title>
    <!-- <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> -->
    <link href='mainstyle.CSS' rel='stylesheet'>


</head>

<body>
    <center>

<div class="box"> 
    <DIV> 
        <h3>Today's To Do</h3> 

    </DIV> 
        <div class="Tlist"> 
            
            <div>
                <div class="addt">

                    <input type="text" id="add" placeholder="Add to your list " maxlength="100">
                 <!-- <i class='bx bx-down-arrow-alt'></i><br> -->
              

                 <span class="plus"><button type="submit" id="btn">Add</button></span>
                
                </div>
                <br>
                <div class="item">
                    <button class="delete-all">Delete All Completed Tasks</button>
                    <span class="no-task">No Tasks To Show</span>

                    <div class="tasks-content">
                    </div>
                </div>
                <center>
                <div class="task-stats">
                    <div class="tasks-count">
                      Tasks <span>0</span>
                    </div>
                    <div class="tasks-completed">
                      Completed <span>0</span>
                    </div>
                </div>
            </center>

            <br>
            

            
        </div></div>
              
       
 </div>     
</div>
</div>
</center>
</body>
</html>

<script src="main.js"></script>
