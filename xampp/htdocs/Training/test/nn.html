            const output = document.querySelector("#result-output");
            let listContent = `<h2>${title}</h2><ul>`;
            if (Array.isArray(result)) {
                result.forEach(item => {
                    if (typeof item === 'object') {
                        listContent += `<li>${JSON.stringify(item, null, 2)}</li>`;
                    } else {
                        listContent += `<li>${item}</li>`;
                    }
                });
            } else {
                listContent += `<li>${result}</li>`;
            }
            listContent += '</ul>';
            output.innerHTML = listContent;
        }
    </script>
