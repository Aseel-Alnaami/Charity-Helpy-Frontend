<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task6</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
</head>
<body>
    <div class="container">
        <div  style="width: 100%; padding-top: 50px;">
            <table class="table align-middle mb-0 bg-white "  >
                <thead class="bg-light">
                    <tr>
                        <th>ID</th>
                        <!-- <th>Image</th> -->
                        <th>Name</th>
                        <th>Birthday</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Mobile</th>
                    </tr>
                </thead>
                <tbody id="data-output">
                </tbody>
            </table>
        </div>

        <div class="row">
            <div class="col col-3"><button onclick="showGmailUsers()">Gmail Emails</button></div>
            <div class="col col-3"><button onclick="showAvgAgeAbove25()">Avg Age > 25</button></div>
            <div class="col col-3"><button onclick="showNonMondayBorn()">Not Born on Monday</button></div>
            <div class="col col-3"><button onclick="showNamesStartingWithA()">Names Starting 'A'</button></div>
        </div>
        <!--  
         
         
         -->
        <div class="row">
            <div class="col col-3"><button onclick="showUniqueBirthdays()">Unique Birthdays</button></div>
            <div class="col col-3"><button onclick="showMobilesWithZero()">Mobiles with '0'</button></div>
            <div class="col col-3"><button onclick="showAvgScoresAbove60()">Avg Scores > 60</button></div>
            <div class="col col-3"><button onclick="Top3Students()">Top 3 Students</button></div>
        </div>
        <div class="row">
            <div class="col col-3"><button onclick="showWinnersAbove30()">Competition Winners</button></div>
            <div class="col col-3"><button onclick="showSuggestedPasswords()">Suggested Passwords</button></div>
            <div class="col col-3"><button onclick="showIdOddNumbers()">Odd ID Persons</button></div>
        </div>

        <div id="result-output" class="mt-4"></div><br>
    </div>

<br>
<br>
    <script src="main.js"></script>

<style>
body {
    background-color: #e1d8d8;
}
button {
    margin: 10px;
    padding: 10px 20px;
    background-color: #bf8f7e;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    height: 40px;
    width: 194px;
}
button:hover {
    background-color: #e47845;
}
.list-group-item{
  color:#bf8f7e ;
  background-color: #ffffffbd;
  font-weight: bold;
  width: 50%;
}
table{
  height: 50%;
  overflow: scroll;
}
</style>
</body>
</html>
