<div class="content-wrapper">
  <div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Edit Section FAQ</h4>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Question </th>
                  <th>Answer </th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let faq of FAQData">
                  <td>{{faq.question}}</td>
                  <td>{{faq.answer}}</td>
                  <td>
                    <button type="button" (click)="openUpdateDialog(faq)"
                      [ngStyle]="{ 'background-color': '#01715d', 'color': 'white' }" class="btn m-1">Update</button>
                  </td>
                </tr>
              </tbody>
            </table>


            <ng-template #callUpdateDailog>
              <form [formGroup]="updateForm" class="problem-form">
                <div class="form-grid">
                  <div class="form-item" hidden>
                    <label>ID</label>
                    <mat-form-field appearance="fill" class="full-width">
                      <input matInput formControlName="id">
                    </mat-form-field>
                  </div>

                  <div class="form-item">
                    <label>Question</label>
                    <mat-form-field appearance="fill" class="full-width">
                      <textarea matInput formControlName="question"></textarea>
                    </mat-form-field>
                  </div>

                  <div class="form-item">
                    <label>Answer</label>
                    <mat-form-field appearance="fill" class="full-width">
                      <textarea matInput formControlName="answer"></textarea>
                    </mat-form-field>
                  </div>
                </div>



                <div class="btn-container">
                  <button mat-raised-button
                    [ngStyle]="updateForm.valid ? {'background-color': '#ffc107f2', 'color': 'black'} : {}"
                    type="button" (click)="Update()" [disabled]="updateForm.invalid">
                    Update
                  </button>
                </div>
              </form>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
