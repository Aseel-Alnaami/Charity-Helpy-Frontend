<div class="content-wrapper">
    <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">

                    <div class="table-responsive">
                        <table class="table table-striped">

                            <thead>
                                <tr> 
                                    <th>User Name</th>
                                    <th>Charity Name</th>
                                    <th>Amount</th>
                                    <th>Type</th>
                                    <th>Invoice Date</th>
                                  </tr>
                            </thead>

                            <tbody>
                                <tr *ngFor="let invoice of admin.Invoices"> 
                                    <td>{{ invoice.user?.fullname }}</td>
                                    <td>{{ invoice.charity?.charityname }}</td>
                                    <td>{{ invoice.amount }}</td>
                                    <td>{{ invoice.type }}</td>
                                    <td>{{ invoice.invoicedate | date: 'mediumDate' }}</td>
                                  </tr>

                            </tbody>



                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
