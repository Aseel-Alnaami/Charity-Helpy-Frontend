<div class="content-wrapper">
    <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">

                    <h2 class="card-title text-center mt-4">Manage Donations</h2>

                    <div class="container">
                        <table class="table table-bordered table-striped mt-3">
                            <thead class="table-dark">
                                <tr>
                                    <th>Donor Name</th>
                                    <th>Username</th>
                                    <th>Charity Name</th>
                                    <th>Amount ($)</th>
                                    <th>Donation Date</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let donation of donations">
                                    <td>{{ donation.fullname || 'Anonymous' }}</td>
                                    <td>{{ donation.username || 'N/A' }}</td>
                                    <td>{{ donation.charityname || 'N/A' }}</td>
                                    <td>{{ donation.amount | currency }}</td>
                                    <td>{{ donation.donationdate | date: 'mediumDate'}}</td>
                                    <td>
                                        <button class="btn btn-danger btn-sm"
                                            (click)="deleteDonation(donation.donationid)">
                                            Delete
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
