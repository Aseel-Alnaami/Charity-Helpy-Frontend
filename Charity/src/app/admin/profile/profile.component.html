<div class="content-wrapper">
  <div class="row">

    <div class="card bg-secondary shadow">
      <div class="card-header bg-white border-0">
        <div class="row align-items-center">
          <div class="col-8">
            <h3 class="mb-0">My account</h3>
          </div>
        </div>
      </div>

      <div class="card-body">
        <form [formGroup]="updateForm" (ngSubmit)="updateUser()">
          <h6 class="heading-small text-muted mb-4">User information</h6>
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group focused">
                <label class="form-control-label" for="profile-img">Profile img</label>
                <div class="profile-image">
                  <img [src]="updateForm.value.profilepicture" alt="Profile Image" class="profile-img">
                </div>
                <div>
                  <input type="file" id="profile-img" class="form-control form-control-alternative"
                    (change)="updateUserWithImage($event)">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-lg-6">
                <div class="form-group focused">
                  <label class="form-control-label" for="fullname">Full Name</label>
                  <input type="text" id="fullname" class="form-control form-control-alternative" placeholder="Full Name"
                    formControlName="fullname">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group focused">
                  <label class="form-control-label" for="password">Password</label>
                  <input type="password" id="password" class="form-control form-control-alternative"
                    placeholder="Enter new password" formControlName="password">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-lg-6">
                <div class="form-group focused">
                  <label class="form-control-label" for="username">Username</label>
                  <input type="text" id="username" class="form-control form-control-alternative" placeholder="Username"
                    formControlName="username">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label" for="email">Email address</label>
                  <input type="email" id="email" class="form-control form-control-alternative"
                    placeholder="Enter your email" formControlName="email">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-lg-6">
                <div class="form-group focused">
                  <label class="form-control-label" for="phone">Phone</label>
                  <input type="text" id="phone" class="form-control form-control-alternative" placeholder="Phone number"
                    formControlName="phone">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group focused">
                  <label class="form-control-label" for="dob">Date of Birth</label>
                  <input type="date" id="dob" class="form-control form-control-alternative"
                    formControlName="dateofbirth">
                </div>
              </div>
            </div>

            <!-- Centered button -->
            <div class="form-group text-center">
              <button type="submit" class="btn btn-primary custom-btn">Save Changes</button>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
