<div class="content-wrapper">
  <div class="row">
    <div class="col-xl-12 col-sm-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Pending Contacts</h4>

          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Message</th>
                  <th>Contact Date</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let contact of pendingContacts">
                  <td>{{ contact.name }}</td>
                  <td>{{ contact.email }}</td>
                  <td>{{ contact.message }}</td>
                  <td>{{ contact.contactdate }}</td>
                  <td>{{ contact.status }}</td>
                  <td>
                    <button class="btn btn-primary m-1" (click)="replyTo(contact)">Reply</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div> <!-- col-xl-12 -->
  </div> <!-- row -->
</div> <!-- content-wrapper -->



<!-- Reply Modal -->
<div *ngIf="selectedContact" class="custom-modal-overlay">
  <div class="modal-dialog modal-dialog-centered" style="max-width: 500px;">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Reply to {{ selectedContact.email }}</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="cancelReply()"></button>
      </div>
      <div class="modal-body">
        <textarea [(ngModel)]="replyMessage" rows="5" class="form-control"
          placeholder="Type your reply here..."></textarea>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="cancelReply()">Cancel</button>
        <button class="btn btn-success" (click)="sendReply()">Send</button>
      </div>
    </div>
  </div>
