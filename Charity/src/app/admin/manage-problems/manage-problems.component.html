<div class="content-wrapper">
    <div class="row">
        <!-- <div class="col-xl-3 col-sm-6 grid-margin stretch-card"> -->
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Problem Users</h4>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <!-- <th>Problem ID</th> -->
                                    <th>User ID</th>
                                    <th>Problem Text</th>
                                    <th>Date</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let problem of admin.problems">
                                    <!-- <td>{{problem.problemid}}</td> -->
                                    <td>{{problem.user.username}}</td>
                                    <td>{{problem.problemtext}}</td>
                                    <td>{{problem.reportdate | date}}</td>
                                    <td>{{problem.status}}</td>
                                    <td>
                                        <button type="button" (click)="openUpdateDialog(problem)"
                                            class="btn btn-outline-secondary btn-sm">
                                            <i class="mdi mdi-border-color"></i> Edit</button>
                                        <button type="button" (click)="openDeleteDialog(problem.problemid)"
                                            class="btn btn-danger btn-sm">
                                            <i class="mdi mdi-account-remove"></i>Delete</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                        <ng-template #callDeletDailog>
                            <h1 mat-dialog-title>Delete Problem</h1>
                            <div mat-dialog-content>
                                Are you sure you want to delete this item ?
                            </div>
                            <div mat-dialog-actions>
                                <button mat-button mat-dialog-close="yes">Yes</button>
                                <button mat-button mat-dialog-close="no" cdkFocusInitial>No</button>
                            </div>
                        </ng-template>

                        <ng-template #callUpdateDailog>
                            <form [formGroup]="updateForm" class="problem-form">

                                <div>
                                    <label>User ID</label>
                                    <mat-form-field appearance="fill" class="full-width">
                                        <input matInput formControlName="userid" readonly>
                                    </mat-form-field>
                                </div>

                                <div>
                                    <label>Problem Text</label>
                                    <mat-form-field appearance="fill" class="full-width">
                                        <textarea matInput formControlName="problemtext" readonly></textarea>
                                    </mat-form-field>
                                </div>

                                <mat-form-field appearance="fill" class="full-width">
                                    <mat-label>Date</mat-label>
                                    <input matInput formControlName="reportdate" readonly>
                                </mat-form-field>

                                <mat-form-field appearance="fill" class="full-width">
                                    <mat-label>Status</mat-label>
                                    <mat-select formControlName="status" class="full-width">
                                        <mat-option value="Pending">Pending</mat-option>
                                        <mat-option value="Closed">Closed</mat-option>
                                        <mat-option value="Open">Open</mat-option>
                                    </mat-select>
                                </mat-form-field>

                                <button mat-raised-button
                                    [ngStyle]="updateForm.valid ? {'background-color': '#ffc107f2', 'color': 'black'} : {}"
                                    type="button" (click)="Update()" [disabled]="updateForm.invalid">
                                    Update Problem
                                </button>
                            </form>
                        </ng-template>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
