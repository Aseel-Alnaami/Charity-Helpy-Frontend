<div class="content-wrapper">
    <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Roles</h4>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th> Role Name</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let Role of admin.Roles">
                                    <td>{{Role.roleid}}</td>
                                    <td>{{Role.rolename}}</td>
                                </tr>
                            </tbody>
                        </table>
                        <button type="button" (click)="openCreateDialog()" class="btn btn-outline-info m-1">Create Role
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
