<div class="container mt-4">
    <h2>Pending Testimonials</h2>
  
    <div *ngIf="isLoading">Loading...</div>
    <div *ngIf="!isLoading && testimonials.length === 0" class="text-muted">
      No pending testimonials.
    </div>
  
    <div *ngFor="let t of testimonials" class="card mt-3 p-3 shadow-sm">
      <p><strong>Username: {{ t.username }}</strong></p>
      <p>FullName: {{ t.fullname }}</p>
      <p>Content: {{ t.content }}</p>
      <p>Rating: {{ t.rating }} ‚≠ê</p>
      <p>Submitted Date: {{ t.submitteddate | date:'yyyy-MM-dd' }}</p>

      <div class="d-flex gap-2 mt-2">
        <button class="btn btn-success mr-2" (click)="approveTestimonial(t.testimonialid)">Accept</button> 
        <button class="btn btn-danger" (click)="deleteTestimonial(t.testimonialid)">Delete</button>
      </div>
    </div>
  </div>
