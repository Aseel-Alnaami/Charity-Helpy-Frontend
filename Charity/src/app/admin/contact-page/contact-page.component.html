<div class="content-wrapper">
  <div class="row">
    <!-- <div class="col-xl-3 col-sm-6 grid-margin stretch-card"> -->
    <div class="col-lg-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Edit ContactUS Page</h4>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Title 1</th>
                  <th>Title 2</th>
                  <th>Location</th>
                  <th>Phone Number</th>
                  <th>Email</th>
                  <th>Image</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let Contact of ContactPage">
                  <td>{{Contact.title1}}</td>
                  <td>{{Contact.title2}}</td>
                  <td>{{Contact.location}}</td>
                  <td>{{Contact.phonenumber}}</td>
                  <td>{{Contact.email}}</td>
                  <!-- <td>{{Contact.heroimg}}</td> -->
                  <td class="py-1">
                    <img src="./assets/DynamicPage/AboutImg/Contact/{{Contact.heroimg}}" alt="{{ Contact.heroimg }}">
                    <!-- <img [src]="'assets/DynamicPage/Contact/' + Contact.heroimg" alt="{{ Contact.heroimg }}" width="100" height="auto"> -->
                  </td>
                  <td>
                    <button type="button" (click)="openUpdateDialog(Contact)"
                      [ngStyle]="{ 'background-color': '#01715d', 'color': 'white' }" class="btn m-1">Update</button>
                  </td>
                </tr>
              </tbody>
            </table>


            <ng-template #callUpdateDailog>
              <form [formGroup]="updateForm" class="problem-form">
                <div class="form-grid">
                  <div class="form-item" hidden>
                    <label>ID</label>
                    <mat-form-field appearance="fill" class="full-width">
                      <input matInput formControlName="id">
                    </mat-form-field>
                  </div>

                  <div class="form-item">
                    <label>Title 1</label>
                    <mat-form-field appearance="fill" class="full-width">
                      <textarea matInput formControlName="title1"></textarea>
                    </mat-form-field>
                  </div>

                  <div class="form-item">
                    <label>Title 2</label>
                    <mat-form-field appearance="fill" class="full-width">
                      <textarea matInput formControlName="title2"></textarea>
                    </mat-form-field>
                  </div>

                  <div class="form-item">
                    <label>Location</label>
                    <mat-form-field appearance="fill" class="full-width">
                      <textarea matInput formControlName="location"></textarea>
                    </mat-form-field>
                  </div>

                  <div class="form-item">
                    <label>Phone Number</label>
                    <mat-form-field appearance="fill" class="full-width">
                      <textarea matInput formControlName="phonenumber"></textarea>
                    </mat-form-field>
                  </div>

                  <div class="form-item">
                    <label>Email</label>
                    <mat-form-field appearance="fill" class="full-width">
                      <textarea matInput formControlName="email"></textarea>
                    </mat-form-field>
                  </div>

                  <div class="form-item">
                    <input type="file" (change)="updateContactWithImage($event)" accept="image/*" />
                  </div>
                </div>



                <div class="btn-container">
                  <button mat-raised-button
                    [ngStyle]="updateForm.valid ? {'background-color': '#ffc107f2', 'color': 'black'} : {}"
                    type="button" (click)="Update()" [disabled]="updateForm.invalid">
                    Update
                  </button>
                </div>
              </form>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
