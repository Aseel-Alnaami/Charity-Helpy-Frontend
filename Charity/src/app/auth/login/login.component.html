<div class="bg-wrapper">
  <div class="overlay">
<section class="h-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card card-registration">
          <p >
            <a routerLink="/" class="no-underline-link">‚Üê  Home</a>
          </p>
          <div class="card-body p-md-5 text-black">
            
            
            <h3 class="mb-5 text-uppercase text-center">Login</h3>

            <form [formGroup]="loginForm">
              <!-- Username -->
              <div class="mb-4">
                <div class="form-outline">
                  <label class="form-label">Username</label>
                  <input
                    formControlName="username"
                    type="text"
                    class="form-control form-control-lg"
                  />
                  <span
                    style="color: red;"
                    *ngIf="
                      loginForm.controls['username'].touched &&
                      loginForm.controls['username'].hasError('required')
                    "
                  >
                    Username is required
                  </span>
                </div>
              </div>

              <!-- Password -->
              <div class="mb-4">
                <div class="form-outline">
                  <label class="form-label">Password</label>
                  <input
                    formControlName="password"
                    type="password"
                    class="form-control form-control-lg"
                  />
                  <span
                    style="color: red;"
                    *ngIf="
                      loginForm.controls['password'].touched &&
                      loginForm.controls['password'].hasError('required')
                    "
                  >
                    Password is required!
                  </span>
                  <span
                    style="color: red;"
                    *ngIf="
                      loginForm.controls['password'].touched &&
                      loginForm.controls['password'].hasError('minlength')
                    "
                  >
                    Please enter at least an 8-character password!
                  </span>
                </div>
              </div>

              <div class="d-flex justify-content-end pt-3">
                <button type="reset" class="btn btn-light btn-lg">Reset</button>
                <button (click)="login()" type="submit" class="btn btn-warning btn-lg ms-2">Login</button>
              </div>
            </form>

            <hr />
            <div class="text-center">
              <p>Don't have an account? <a href="/register">Sign Up here</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</div>
</div>
